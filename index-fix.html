    <script>
        console.log('üî• OVERRIDE CIR√öRGICO ATIVADO');
        
        // Bloquear apenas alerts de reserva
        const originalAlert = window.alert;
        window.alert = function(msg) {
            if (msg.includes('Reserva enviada') || msg.includes('Em breve entraremos')) {
                console.log('üö´ Alert de reserva bloqueado:', msg);
                return false;
            }
            return originalAlert(msg);
        };
        
        // Override apenas do submit
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const form = document.getElementById('reservationForm');
                if (form) {
                    console.log('‚úÖ Aplicando override no submit...');
                    
                    // Interceptar apenas o submit
                    form.addEventListener('submit', async function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        e.stopImmediatePropagation();
                        
                        console.log('üöÄ OVERRIDE: Processando pagamento...');
                        
                        const reservaData = {
                            id: Date.now().toString(),
                            nome: document.getElementById('nome').value,
                            whatsapp: document.getElementById('whatsapp').value,
                            data: document.getElementById('data').value,
                            area: document.getElementById('area').value,
                            adultos: parseInt(document.getElementById('adultos').value) || 1,
                            criancas: parseInt(document.getElementById('criancas').value) || 0,
                            valor: 100
                        };
                        
                        console.log('üìã Dados:', reservaData);
                        
                        try {
                            const response = await fetch('https://muzzajazz-production.up.railway.app/api/ipag/create-payment', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ reserva: reservaData })
                            });
                            
                            if (response.ok) {
                                const result = await response.json();
                                console.log('‚úÖ Redirecionando para:', result.paymentUrl);
                                window.location.href = result.paymentUrl;
                            }
                        } catch (error) {
                            console.error('‚ùå Erro:', error);
                        }
                        
                        return false;
                    }, true); // Usar capture para interceptar primeiro
                }
            }, 2000);
        });
    </script>
