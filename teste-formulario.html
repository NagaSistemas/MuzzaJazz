<!DOCTYPE html>
<html>
<head>
    <title>Teste Formul√°rio Isolado</title>
    <script src="js/config.js"></script>
</head>
<body>
    <h1>Teste Formul√°rio Isolado</h1>
    
    <form id="reservationForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="whatsapp" placeholder="WhatsApp" required>
        <input type="date" id="data" required>
        <select id="area" required>
            <option value="">Selecione √°rea</option>
            <option value="interna">Interna</option>
            <option value="externa">Externa</option>
        </select>
        <input type="number" id="adultos" value="1" min="1">
        <input type="number" id="criancas" value="0" min="0">
        <button type="submit">TESTAR RESERVA</button>
    </form>

    <div id="resultado"></div>

    <script>
        console.log('üß™ Teste formul√°rio isolado carregado');
        
        document.getElementById('reservationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('üöÄ Formul√°rio isolado submetido!');
            
            const reservaData = {
                id: Date.now().toString(),
                nome: document.getElementById('nome').value,
                whatsapp: document.getElementById('whatsapp').value,
                data: document.getElementById('data').value,
                area: document.getElementById('area').value,
                adultos: parseInt(document.getElementById('adultos').value),
                criancas: parseInt(document.getElementById('criancas').value),
                valor: 100
            };
            
            console.log('üìã Dados:', reservaData);
            
            try {
                console.log('üîÑ Enviando para:', `${API_BASE_URL}/ipag/create-payment`);
                const response = await fetch(`${API_BASE_URL}/ipag/create-payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reserva: reservaData })
                });
                
                console.log('üì° Status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ Resposta:', result);
                    
                    document.getElementById('resultado').innerHTML = `
                        <h3>‚úÖ Sucesso!</h3>
                        <p>URL: ${result.paymentUrl}</p>
                        <button onclick="window.location.href='${result.paymentUrl}'">IR PARA PAGAMENTO</button>
                    `;
                } else {
                    const error = await response.json();
                    console.error('‚ùå Erro:', error);
                    document.getElementById('resultado').innerHTML = `<h3>‚ùå Erro: ${error.error}</h3>`;
                }
            } catch (error) {
                console.error('üí• Exce√ß√£o:', error);
                document.getElementById('resultado').innerHTML = `<h3>üí• Erro: ${error.message}</h3>`;
            }
        });
    </script>
</body>
</html>
