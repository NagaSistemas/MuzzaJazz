<!DOCTYPE html>
<html>
<head>
    <title>Test Dropdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 p-8">
    <h1 class="text-white mb-4">Teste de Dropdown</h1>
    
    <div class="bg-gray-800 p-4 rounded">
        <select onchange="alert('Status alterado para: ' + this.value)" class="px-2 py-1 rounded text-xs font-bold bg-gray-900 border border-yellow-500 text-white cursor-pointer">
            <option value="pre-reserva" selected>PRÉ-RESERVA</option>
            <option value="confirmado">CONFIRMADO</option>
            <option value="cancelado">CANCELADO</option>
        </select>
    </div>
    
    <p class="text-white mt-4">Se você vê o dropdown acima, o problema não é o código do select.</p>
</body>
</html>
